<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Overview</title>
<link href="/css/overview.min.css" rel="stylesheet preload" as="style">
</head>
<body class="overview-dashboard noselect" >
	<div class="content">
		<div class="container-fluid">
			<div class="row">
              <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons">store</i>
                    </div>
                    <p class="card-category">Assets</p>
                    <h3 id="assetAccumuluatedAmount" class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons">local_offer</i> Tracked from Google Analytics
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                      <svg class="creditCardSvg" x="0px" y="0px" width="30" height="30" viewBox="0 0 80 90" fill="#000000"><path class="creditCardPath" d="M 11 16 C 8.2504839 16 6 18.250484 6 21 L 6 59 C 6 61.749516 8.2504839 64 11 64 L 69 64 C 71.749516 64 74 61.749516 74 59 L 74 21 C 74 18.250484 71.749516 16 69 16 L 11 16 z M 11 18 L 69 18 C 70.668484 18 72 19.331516 72 21 L 72 26 L 8 26 L 8 21 C 8 19.331516 9.3315161 18 11 18 z M 8 30 L 72 30 L 72 59 C 72 60.668484 70.668484 62 69 62 L 11 62 C 9.3315161 62 8 60.668484 8 59 L 8 30 z M 12 35 A 1 1 0 0 0 11 36 A 1 1 0 0 0 12 37 A 1 1 0 0 0 13 36 A 1 1 0 0 0 12 35 z M 16 35 A 1 1 0 0 0 15 36 A 1 1 0 0 0 16 37 A 1 1 0 0 0 17 36 A 1 1 0 0 0 16 35 z M 20 35 A 1 1 0 0 0 19 36 A 1 1 0 0 0 20 37 A 1 1 0 0 0 21 36 A 1 1 0 0 0 20 35 z M 24 35 A 1 1 0 0 0 23 36 A 1 1 0 0 0 24 37 A 1 1 0 0 0 25 36 A 1 1 0 0 0 24 35 z M 28 35 A 1 1 0 0 0 27 36 A 1 1 0 0 0 28 37 A 1 1 0 0 0 29 36 A 1 1 0 0 0 28 35 z M 32 35 A 1 1 0 0 0 31 36 A 1 1 0 0 0 32 37 A 1 1 0 0 0 33 36 A 1 1 0 0 0 32 35 z M 36 35 A 1 1 0 0 0 35 36 A 1 1 0 0 0 36 37 A 1 1 0 0 0 37 36 A 1 1 0 0 0 36 35 z M 52 43 C 48.145666 43 45 46.145666 45 50 C 45 53.854334 48.145666 57 52 57 C 53.485878 57 54.862958 56.523344 55.996094 55.730469 A 7 7 0 0 0 60 57 A 7 7 0 0 0 67 50 A 7 7 0 0 0 60 43 A 7 7 0 0 0 55.990234 44.265625 C 54.858181 43.47519 53.483355 43 52 43 z M 52 45 C 52.915102 45 53.75982 45.253037 54.494141 45.681641 A 7 7 0 0 0 53 50 A 7 7 0 0 0 54.498047 54.314453 C 53.762696 54.74469 52.916979 55 52 55 C 49.226334 55 47 52.773666 47 50 C 47 47.226334 49.226334 45 52 45 z"></path></svg>
                    </div>
                    <p class="card-category">Debt</p>
                    <h3 id="debtAccumulatedAmount" class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons">date_range</i> Last 24 Hours
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon">
                      <svg viewBox="0 0 16 16" width="30" height="30" class="networthSvg">
	                 	<path fill-rule="evenodd" d="M 9.56677 0.127178C 9.8328 -0.0423927 10.1674 -0.0423927 10.4334 0.127178L 19.6991 6.03018C 19.8859 6.1492 19.9999 6.36114 19.9999 6.58957L 19.9999 7.56392C 19.9999 7.67959 19.9559 7.79052 19.8775 7.87231C 19.7991 7.95408 19.6927 8.00003 19.5819 8L 18.4167 7.99986C 18.1865 7.99986 18 8.1306 18 8.37071L 18 16.1692C 18 16.1692 18.0757 16.4612 18.1996 16.5401L 19.6992 17.5487C 19.886 17.6677 20 17.8796 20 18.1081L 20 19.5637C 20 19.6795 19.9559 19.7904 19.8775 19.8722C 19.7991 19.9541 19.6927 20 19.5818 20L 0.416748 20C 0.18663 20 8.39233e-05 19.8053 8.39233e-05 19.5652L 8.39233e-05 18.107C 9.15527e-05 17.8792 0.113754 17.6678 0.300079 17.5491L 1.80054 16.5401C 1.92444 16.4612 2.00001 16.3207 2 16.1692L 2 8.37071C 2 8.1306 1.81345 7.99986 1.58334 7.99986L 0.416664 7.99986C 0.186546 7.99986 0 7.80522 0 7.56509L 0 6.58847C 1.52588e-05 6.3607 0.113678 6.14938 0.299995 6.03071L 9.56677 0.127178ZM 4 8.5C 4 8.22386 4.22385 8 4.5 8L 6.16 8C 6.43614 8 6.66 8.22386 6.66 8.5L 6.66 16.5C 6.66 16.7761 6.43614 17 6.16 17L 4.5 17C 4.22385 17 4 16.7761 4 16.5L 4 8.5ZM 9.15997 8C 8.88383 8 8.65997 8.22386 8.65997 8.5L 8.65997 16.5C 8.65997 16.7761 8.88383 17 9.15997 17L 10.82 17C 11.0961 17 11.32 16.7761 11.32 16.5L 11.32 8.5C 11.32 8.22386 11.0961 8 10.82 8L 9.15997 8ZM 13.33 8.5C 13.33 8.22386 13.5539 8 13.83 8L 15.49 8C 15.7661 8 15.99 8.22386 15.99 8.5L 15.99 16.5C 15.99 16.7761 15.7661 17 15.49 17L 13.83 17C 13.5539 17 13.33 16.7761 13.33 16.5L 13.33 8.5ZM 10 6C 10.8284 6 11.5 5.32843 11.5 4.5C 11.5 3.67157 10.8284 3 10 3C 9.17157 3 8.5 3.67157 8.5 4.5C 8.5 5.32843 9.17157 6 10 6Z" transform="scale(.45) translate(6 6.25)">
	                 	</path>
			         </svg>
                    </div>
                    <p class="card-category">Networth</p>
                    <h3 class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons">update</i> Just Updated
                    </div>
                  </div>
                </div>
              </div>
            </div>
			<div class="row">
				<div class="col-12 noselect">
					<div class="card chartDisplayCard">
	                  <div class="card-header card-header-icon card-header-info">
	                    <div class="card-icon">
	                      <i class="material-icons">timeline</i>
	                    </div>
	                    <h5 id="chartDisplayTitle" class="card-title d-inline-block noselect">Income Overview
	                    </h5>
	                    <!-- Drop Down Button -->
			        	<div id="chosenChartIncAndExp" class="btn-group btnGroup-1 float-right d-none d-lg-block">
						  <button class="chosenChart btn btn-secondary" disabled>One Year Overview</button>
						  <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span class="sr-only">Toggle Dropdown</span>
						  </button>
						  <div id='chooseCategoryDD' class="dropdown-menu">
						  	<!-- Drop down dynamic load -->
						  </div>
						</div>
						
						<div id="overviewYearPicker" class="popover overviewNavigationYear d-none">
							<div class="yearPickerWrapper">
								<div id="monthPickerUp" class="monthPickerUp noselect">
	            					<i class="material-icons">keyboard_arrow_up</i>
	            				</div>
								<div class="yearPicker">
									<div class="material-spinner rtSpinner"></div>
									<!-- Dynamic Year Generation -->
			            		</div>
			            		<div id="monthPickerDown" class="monthPickerDown noselect">
	            					<i class="material-icons">keyboard_arrow_down</i>
	            				</div>
							</div>
		            	</div>
						
	                  </div>
	                  <div class="card-body">
	                    <div id="colouredRoundedLineChart" class="ct-chart">
	                    	<div class="material-spinner rtSpinner"></div>
							<!-- Charts dynamic load -->
	                    </div>
					  </div>
					</div>
				</div>
			</div>
        	<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="card recentTransactionCard">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-12">
									<h4 class="recentTransactionTitle">Recent Transactions</h4>
								</div>
							</div>
						</div>
						<div class="card-body recentTransactionsBody">
							<div class="table-responsive">
								<div class="table table-fixed d-table">
									<div id="recentTransactions" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent transactions dynamic load -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="card optimizationBudgetAndGoal">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-12">
									<h4 class="optimizationTitle">Optimizations</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div id="budgetOrGoals" class="">
			                			<fieldset class="choose align-center pb-3">
										    <label><input type="radio" value="Overspent Budget" name="budgetOrGoals" checked><span class="disable-select">Overspent Budget</span></label>
										    <label><input type="radio" value="Underfunded Goals" name="budgetOrGoals"><span class="disable-select">Underfunded Goals</span></label>
										</fieldset>
			                		</div>
								</div>
							</div>
							<div class="table-responsive">
								<div class="table table-fixed d-table mb-2">
									<div class="tableHeadingDiv">
										<div class="d-table-row">
											<div class="text-center w-20 d-table-cell checkBoxHeading">
												<div class="form-check">
					                          		<label class="form-check-label">
					                          		<input type="checkbox" class="form-check-input" id="checkAll" disabled>
														<span class="form-check-sign">
															<span class="check">
															</span>
														</span>
													</label>
												</div>
											</div>
											<div class="budgetOptimizationTitle w-50 d-table-cell">Category Name</div>
											<div class="budgetOptimizationTitle text-right w-30 d-table-cell">Overspent</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body optimizationsBody pt-0">
							<div class="table-responsive">
								<div class="table table-fixed d-table">
									<div id="optimizations" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent optimizations dynamic load -->
									</div>
								</div>
							</div>
						</div>
						<div id="optimizationFooter" class="row card-footer">
							<div id="selectedOptimizations" class="col-6 pl-2 font-weight-bold tripleNineColor">None Selected</div>
							<div class="col-6 pr-0">
								<button id="optimizeButton" class="btn btn-info ml-auto float-right" disabled="disabled" data-toggle="tooltip" data-placement="bottom" title="Select atleast one optimization">Optimize</button>
								<div id="optimizationSpinner" class="material-spinner float-right d-none mr-5"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
     	</div>
    </div>
</body>
</html>
