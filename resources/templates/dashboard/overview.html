<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Overview</title>
<link href="/css/overview.min.css" rel="stylesheet preload" as="style">
</head>
<body class="overview-dashboard noselect" >
	<div class="content">
		<div class="container-fluid">
			<div class="row">
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons noselect">store</i>
                    </div>
                    <p class="card-category">Assets</p>
                    <h3 id="assetAccumuluatedAmount" class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons noselect">update</i> Just Updated
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons noselect">credit_card</i>
                    </div>
                    <p class="card-category">Debt</p>
                    <h3 id="debtAccumulatedAmount" class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons noselect">update</i> Just Updated
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon">
                      <i class="material-icons noselect">insights</i>
                    </div>
                    <p class="card-category">Networth</p>
                    <h3 id="networthAmount" class="card-title">0.00<span class="currentCurrencySymbol"></span></h3>
                  </div>
                  <div class="card-footer">
                    <div class="stats">
                      <i class="material-icons noselect">update</i> Just Updated
                    </div>
                  </div>
                </div>
              </div>
            </div>
			<div class="row">
				<div class="col-12 noselect">
					<div class="card chartDisplayCard">
	                  <div class="card-header card-header-icon card-header-info">
	                    <div class="card-icon">
	                      <i class="material-icons noselect">timeline</i>
	                    </div>
	                    <h5 id="chartDisplayTitle" class="card-title d-inline-block noselect">Income Overview
	                    </h5>
	                    <!-- Drop Down Button -->
			        	<div id="chosenChartIncAndExp" class="btn-group btnGroup-1 float-right d-none d-lg-block">
						  <button class="chosenChart btn btn-secondary" disabled>One Year Overview</button>
						  <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span class="sr-only">Toggle Dropdown</span>
						  </button>
						  <div id='chooseCategoryDD' class="dropdown-menu">
						  	<!-- Drop down dynamic load -->
						  </div>
						</div>
						
	                  </div>
	                  <div class="card-body">
	                    <div id="colouredRoundedLineChart" class="ct-chart">
	                    	<div class="material-spinner rtSpinner"></div>
							<!-- Charts dynamic load -->
	                    </div>
					  </div>
					  <div class="card-footer">
					  	<div class="text-center m-2" data-gramm_editor="false">
	                	  <button class="btn btn-secondary btn-lg chart-option income mr-2 my-3 active" data-target="NEVER">Income</button>
	                      <button class="btn btn-secondary btn-lg chart-option expense mr-2 my-3" data-target="WEEKLY">Expense</button>
	                      <button class="btn btn-secondary btn-lg chart-option assets mr-2 my-3" data-target="BI-MONTHLY">Assets</button>
	                      <button class="btn btn-secondary btn-lg chart-option debt mr-2 my-3" data-target="MONTHLY">Debt</button>
	                      <button class="btn btn-secondary btn-lg chart-option networth mr-2 my-3" data-target="MONTHLY">Networth</button>
	                  	</div>
					  </div>
					</div>
				</div>
			</div>
        	<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="card recentTransactionCard">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-12">
									<h4 class="recentTransactionTitle">Recent Transactions</h4>
								</div>
							</div>
						</div>
						<div class="card-body recentTransactionsBody">
							<div class="table-responsive">
								<div class="table table-fixed d-table">
									<div id="recentTransactions" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent transactions dynamic load -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="card optimizationBudgetAndGoal">
						<div class="card-header pb-0">
							<div class="row">
								<div class="col-12">
									<h4 class="optimizationTitle">Optimizations</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div id="budgetOrGoals" class="">
			                			<fieldset class="choose align-center pb-3">
										    <label><input type="radio" value="Overspent Budget" name="budgetOrGoals" checked><span class="disable-select">Overspent Budget</span></label>
										    <label><input type="radio" value="Underfunded Goals" name="budgetOrGoals"><span class="disable-select">Underfunded Goals</span></label>
										</fieldset>
			                		</div>
								</div>
							</div>
							<div class="table-responsive">
								<div class="table table-fixed d-table mb-2">
									<div class="tableHeadingDiv">
										<div class="d-table-row">
											<div class="text-center w-20 d-table-cell checkBoxHeading">
												<div class="form-check">
					                          		<label class="form-check-label">
					                          		<input type="checkbox" class="form-check-input" id="checkAll" disabled>
														<span class="form-check-sign">
															<span class="check">
															</span>
														</span>
													</label>
												</div>
											</div>
											<div class="budgetOptimizationTitle w-50 d-table-cell">Category Name</div>
											<div class="budgetOptimizationTitle text-right w-30 d-table-cell">Overspent</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body optimizationsBody pt-0">
							<div class="table-responsive">
								<div class="table table-fixed d-table">
									<div id="optimizations" class=" tableBodyDiv">
										<div class="material-spinner rtSpinner"></div>
										<!-- Recent optimizations dynamic load -->
									</div>
								</div>
							</div>
						</div>
						<div id="optimizationFooter" class="row card-footer">
							<div id="selectedOptimizations" class="col-6 pl-2 font-weight-bold tripleNineColor">None Selected</div>
							<div class="col-6 pr-0">
								<button id="optimizeButton" class="btn btn-info ml-auto float-right" disabled="disabled" data-toggle="tooltip" data-placement="bottom" title="Select atleast one optimization">Optimize</button>
								<div id="optimizationSpinner" class="material-spinner float-right d-none mr-5"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
     	</div>
    </div>
</body>
</html>
