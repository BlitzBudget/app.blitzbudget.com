<div id="root" class="noselect">
 	<section class="Hero">
 		<div class="productHero">
            <div id="helpSearch">
                <div class="row text-center">
                	<div class="col-12 text-animation fadeInRight">
                		<h1 class="text-center my-5">
                			<strong class="heading-search">How Can We Help?</strong>
                		</h1>
                        <!-- Drop down dynamic load -->
                        <div class="input-group">
                            <input id="searchArticle" class="form-control w-lg-75" type="text" placeholder="Search for articles...">
                            <div class="searchIconAndResult">
	                            <div class="search-icons">
							        <button type="submit" class="search-submit"></button>
							        <div id="search-clear" class="search-clear-text-icon">
							            <svg class="interface-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
							              <path d="M8.018 6.643L5.375 4 4 5.375l2.643 2.643L4 10.643 5.375 12l2.643-2.625L10.625 12 12 10.643 9.357 8.018 12 5.375 10.643 4z"></path>
							            </svg>
							        </div>
						        </div>
							</div>
							<div id="searchArticleDD" class="mx-auto w-lg-75 text-animation">
							</div>
                        </div>
                    </div>
                </div>
            </div>
	 	</div>
 	</section>
 	<section class="CategoryResult d-none">
 		<div class="categoryResult row">
	 		<div class="col-12">
	 			<div id="breadcrumb">
	 			</div>
	 			<div class="card articleContainer">
	 				<div class="card-header">
	 				</div>
	 				<div class="card-body">
	 					<h3 id="article-title"></h3>
	 					<p id="article-description"></p>
	 					<div id="article-body"></div>
	 				</div>
	 				<div class="card-footer">
	 					<div class="article-ratings">
				            <span class="article-ratings-question">Did this answer your question?</span>
				            <span id="article-ratings-feedback">
				                <span class="article-ratings-feedback-tick">
				                    <svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
				                        <path d="m8 14a.997.997 0 0 1 -.707-.293l-2-2a.999.999 0 1 1 1.414-1.414l1.293 1.293 4.293-4.293a.999.999 0 1 1 1.414 1.414l-5 5a.997.997 0 0 1 -.707.293" fill="#2CC683" fill-rule="evenodd"></path>
				                    </svg>
				                </span>
				                <span id="article-ratings-feedback-message" class="d-none">Thanks for the feedback</span>
				            </span>
				            <span id="article-ratings-failure" class="d-none">There was a problem submitting your feedback. Please try again later.</span>
				            <div class="article-ratings-actions">
				                <button class="rate-action rate-action-positive" data-rating="positive">
				                    <span class="sr-only">Yes</span>
				                    <span class="rating-face">
				                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
				                            <path fill-rule="evenodd" d="M5.538 14.026A19.392 19.392 0 0 1 12 12.923c2.26 0 4.432.388 6.462 1.103-1.087 2.61-3.571 4.436-6.462 4.436-2.891 0-5.375-1.825-6.462-4.436zm1.847-3.872a1.846 1.846 0 1 1 0-3.692 1.846 1.846 0 0 1 0 3.692zm9.23 0a1.846 1.846 0 1 1 0-3.692 1.846 1.846 0 0 1 0 3.692z"></path>
				                        </svg>
				                    </span>
				                </button>
				                <button class="rate-action rate-action-negative" data-rating="negative">
				                    <span class="sr-only">No</span>
				                    <span class="rating-face">
				                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
				                            <path fill-rule="evenodd" d="M7.385 13.846a1.846 1.846 0 1 1 0-3.692 1.846 1.846 0 0 1 0 3.692zm9.23 0a1.846 1.846 0 1 1 0-3.692 1.846 1.846 0 0 1 0 3.692zm-.967 4.95a.992.992 0 0 1-.615-.212c-1.701-1.349-4.364-1.349-6.065 0a.998.998 0 0 1-1.36-.123.895.895 0 0 1 .127-1.3A6.897 6.897 0 0 1 12 15.692c1.555 0 3.069.521 4.266 1.467.41.326.467.909.127 1.3a.982.982 0 0 1-.745.335z"></path>
				                        </svg>
				                    </span>
				                </button>
				            </div>
				        </div>
	 				</div>
	 			</div>
	 		</div>
 		</div>
 	</section>
</div>
