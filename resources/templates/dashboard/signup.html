            <div class="card-body">
                <form class="form " method="POST" id="registrationForm">
                    <div class="form-group bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="material-icons">email</i></div>
                          </div>
                          <input type="email" class="form-control" id="emailInputRegister" placeholder="Email" pattern=".*" required>
                        </div>
                    </div>
                    <div class="form-group bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="material-icons">lock_outline</i></div>
                          </div>
                          <input type="password" class="form-control" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                        </div>
                    </div>
                    <div class="form-group bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="material-icons">lock_outline</i></div>
                          </div>
                          <input type="password" id="password2InputRegister" class="form-control" placeholder="Confirm Password" pattern=".*" required>
                        </div>
                    </div>
                    <div class="text-center">
                      <button class="btn btn-dynamic-color btn-raised" name="Submit" value="Signup" type="Submit">Sign Up</button>
                      <div class="material-spinner-medium d-none mx-auto my-auto" id="signupLoader"></div>
                    </div>
                 </form>
            </div>
            <div class="card-footer justify-content-center">

            </div>
            <div id="successLoginPopup" class="justify-content-center px-4 text-center"></div>
