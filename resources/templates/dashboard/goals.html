<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Goals
    </title>
    <link href="/css/goals.min.css" rel="stylesheet preload" as="style">
</head>

<body class="savings-dashboard">

    <div class="content">
        <div class="container-fluid">
        </div>
    </div>

    <!-- Vertically Centered Modal -->
    <div class="modal" id="addGoals" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true" aria-labelledby="addGoals">
        <div class="modal-dialog modal-signup" role="document">
            <div class="modal-content">
                <div class="card card-signup card-plain">
                    <div class="modal-header">
                        <h5 class="modal-title card-title noselect" data-i18n="transactions.modal.title">Choose a goal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="material-icons noselect">clear</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 mr-auto">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Pay off credit card</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/credit-card.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Pay off loans</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/pay-off-loans.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Save for an emergency</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/emergency-fund.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Save for retirement</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/retirement.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Buy a home</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/buy-a-home.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Buy a car</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/buy-a-car.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Save for college</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/save-for-college.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Take a trip</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/plan-a-trip.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Improve my home</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/improve-my-home.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-center p-2">
                                            <div class="row">
                                                <div class="col-7">
                                                    <strong class="goal-title">Create a custom goal</strong>
                                                </div>
                                                <div class="col-5 picture">
                                                    <img src="../img/dashboard/goals/custom-goals.jpg" class="rounded img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
